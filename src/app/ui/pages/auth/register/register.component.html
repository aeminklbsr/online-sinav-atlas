<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-person-plus-fill display-1 text-primary"></i>
            <h2 class="mt-3">Kayıt Ol</h2>
          </div>
          
          <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-person"></i>
                </span>
                <input 
                  type="text" 
                  class="form-control" 
                  placeholder="Ad Soyad"
                  [(ngModel)]="registerData.fullName"
                  name="fullName"
                  required>
              </div>
            </div>

            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input 
                  type="email" 
                  class="form-control" 
                  placeholder="E-posta"
                  [(ngModel)]="registerData.email"
                  name="email"
                  required
                  email>
              </div>
            </div>

            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input 
                  type="password" 
                  class="form-control" 
                  placeholder="Şifre"
                  [(ngModel)]="registerData.password"
                  name="password"
                  required>
              </div>
            </div>

            <div class="mb-4">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock-fill"></i>
                </span>
                <input 
                  type="password" 
                  class="form-control" 
                  placeholder="Şifre Tekrar"
                  [(ngModel)]="registerData.confirmPassword"
                  name="confirmPassword"
                  required>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
              <i class="bi bi-person-plus me-2"></i>
              Kayıt Ol
            </button>

            <div class="text-center">
              <p class="mb-0">Zaten hesabınız var mı? 
                <a routerLink="/login" class="text-primary text-decoration-none">Giriş Yap</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
